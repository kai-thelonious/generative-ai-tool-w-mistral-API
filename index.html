<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music generator</title>
    <script src="http://unpkg.com/tone"></script>
    <link  rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>
<body>

<main>
    <div id="current-note-label">
        <p>Current Note:</p>
    </div>

    <div id="current-note-div">
        <span id="current-note">-</span>
    </div>

    <div id="scale">
        <p>Current Scale: </p>
        <span id="current-scale">C minor</span>
    </div>



    <button id="generate">Generate Melody</button>

    <div class="start-stop">
        <button id="start">
            <svg width="58" height="58" viewBox="0 0 58 58" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="58" height="58" rx="9" fill="#5B5B5B"/>
                <path d="M45.2037 26.8466C46.9321 27.8036 46.9321 30.1964 45.2037 31.1534L15.3889 47.6632C13.6605 48.6202 11.5 47.4239 11.5 45.5097V12.4903C11.5 10.5761 13.6605 9.37976 15.3889 10.3368L45.2037 26.8466Z" fill="black" fill-opacity="0.7"/>
            </svg>
        </button>
        <button id="stop">


            <svg width="58" height="58" viewBox="0 0 58 58" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="58" height="58" rx="9" fill="#5B5B5B"/>
                <rect x="10" y="10" width="38" height="38" rx="2.66667" fill="black" fill-opacity="0.7"/>
            </svg>
        </button>
    </div>


</main>




<script src="index.js"></script>
</body>
</html>
